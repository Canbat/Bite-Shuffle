<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> BiteShuffle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    <script></script>
</head>
<body>

<div class="ui container">
    <div class="ui center aligned grid">
        <div class="four wide column">
        </div>
        <div class="eight wide column">
            <div class="ui segment">
                <h1 class="ui huge  header"> BITE SHUFFLE </h1>
            </div>
        </div>
        <div class="four wide column">

        </div>
    </div>
</div>
<br>
<div class="ui center aligned container">
    <div class="ui three column middle aligned grid">
        <div class="four wide column">
            <button class="circular negative ui left floated button">NO THANKS!</button>
        </div>
        <div class="eight wide column">
            <div class="ui segment">
                <h3 class="ui massive header"> RESTAURANT NAME</h3>
                <img class="ui fluid image" src="assets/images/PlaceHolder.jpg">
                <br>
                <h2 class="ui small left floated header">Rating: <i class="star icon"></i></h2>
                <h2 class="ui small right floated header"><i class="money icon"></i>:Price</h2>
                <br>


            </div>
        </div>
        <div class="four wide column">
            <button class="circular positive ui right floated button">LETS EAT!</button>

        </div>
    </div>

</div>

<div class="ui star rating" data-rating="3"></div>

<script>$('.ui.modal').modal('.show');</script>
</body>

</html>
