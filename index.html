<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BiteShuffle</title>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Make sure all of the IDs on elements match -->
<div class="ui container">
        <!-- <h1 class="ui center aligned huge  header" style="font-family:'Muli', sans-serif;"> BITE SHUFFLE </h1> -->
        <img id="top-img" class="ui centered medium image" src="assets/images/biteshuffle1.png" alt="">
</div>
<br>
<div class="ui container">
    <div class="ui three column middle aligned grid">
        <div class="two wide column">
            <button id="nope" class="circular negative ui left floated button">NOPE</button>
        </div>
        <div class="twelve wide column">
            <div id="bite-display"class="ui segment">
                <h3 id="restaurant-name" class="ui center aligned massive header restaurant-name"></h3>
                <img id="restaurant-img" class="ui fluid rounded image">
                <br>
                <h2 id="zomato-rating" class="ui small left floated header"></h2>
                <h2 id="price-scale" class="ui small right floated header"><i class="money icon"></i>:Price</h2>
                <br>
            </div>
        </div>
        <div class="two wide column">
            <button id="bite" class="circular positive ui right floated button">BITE</button>
        </div>
        <div class="ui center aligned container">
            <div class="actions">
                <button id="reload" class="ui orange button circular postive"><b>Start Over</b></button>
            </div>
            <br>
        </div>


</div>
<div class="ui modal" id="landing-modal">
    <div class="ui container">

        <div class="ui segment">
            <h1 class="ui huge center aligned header"> BITE SHUFFLE </h1>

        </div>
    </div>
    <div class="ui container">
        <div class="ui center aligned segment">
            <div class="ui search">
                <div id='frame'>
                    <div class='search'>
                        <form method='post'>
                            <input type='text' name='searchQuery' id='zipcode' />
                            <!--<input type='submit' name='submit' id='submitBtn' class='zipcode' disabled='disabled' />-->
                        </form>
                    </div>
                </div>
                <!--<div class="ui icon input">-->
                    <!--<input id="zipcode" class="prompt" type="text" placeholder="zipcode">-->
                    <!--<i class="search icon"></i>-->
                <!--</div>-->

                <div class="results"></div>
            </div>
            <br>
            <hr>
            <h2 class="ui center aligned huge header"> PICK AS MANY AS YOU LIKE</h2>
            <div class="ui left aligned segment">
                <div class="ui left aligned grid">
                    <form>
                        <div id="data">
                            <div class="multiselect">
                                <div id="c_b">
                                    <div id="checkboxes"></div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <textarea.hidden id="t"></textarea.hidden>

                </div>
            </div>
        </div>

    </div>
    <br>
    <div class="ui center aligned container">
        <div class="actions">
            <button id="search" class="ui approve button circular postive">SEARCH</button>
        </div>
        <br>
    </div>
</div>
<div class="ui modal" id="restaurant-info">
    <div class="ui container">
        <div class="eight wide column">
            <div class="ui segment">
                <h1 class="ui center aligned huge header"> BITE SHUFFLE </h1>
            </div>
        </div>
    </div>
    <br>
    <div class="ui container">
        <div class="ui segment">
            <h3 class="ui center aligned massive header restaurant-name">RESTAURANT NAME</h3>
            <div id="map"></div>
        </div>
    </div>
    <br/>
    <div class="ui container">
        <div id="menu" class="ui segment">
            <div id="menu-info" class="ui center aligned header">
                <a href="" id="menu-url" target="_blank">MENU/INFO</a>
            </div>
        </div>
    </div>
    <br/>
    <div class="ui container">
        <div id="reviews" class="ui segment">
            <h4 class="ui center aligned header">REVIEWS</h4>
            <div>
                <table class="ui very basic table">
                    <thead>
                        <td>RATING</td>
                        <td>COMMENT</td>
                    </thead>
                    <tbody id="review-table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br/>
    <div class="ui container">
        <div id="search-again" class="ui segment">
            <div class="actions">
                <button id="search-again" class="ui button">Continue</button>
            </div>
        </div>
    </div>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq6fnQw56h8E40TIlzsNFlIpa9Y1RSEuE&callback=initMap">
</script>
<script src="assets/javascript/zomato.js"></script>
<script src="assets/javascript/map.js"></script>

<script src="assets/javascript/modal1.js"></script>
<script src="assets/javascript/modal2.js"></script>
<script src="assets/javascript/java.js"></script>
</body>

</html>
